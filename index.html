<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  
  
  <link rel="stylesheet" href="/index.css">
  <script src="/index.js"></script>
</head>

<body id="body">
  <div class="container-fluid">
    <div class="card m-auto mt-lg-5 mt-5 text-light p-2">
      <div class="card-body">
        <h1 class="text-light text-center" style="font-size: 2em;">Weather Forecast</h1>
        <div class="row">
          <div class="col-12">
            <input type="" class=" mt-4 p-3 input form-control " name="" value="" id="userLocation"
              placeholder="Enter your Location">
          </div>
          <div class="col-12">
            <button class="btn w-100 mt-2 p-3 me-4 shadow-light shadow-lg text-light " onclick="searchButton()">
              Search
            </button>
          </div>

          <div id="coun" class="mt-3 text-center">

          </div>
          <div id="display" class="text-center">

          </div>
          <div id="lon" class="text-center">

          </div>
          <div id="lat" class="text-center">

          </div>
          <div id="windy" class="text-center">

          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
